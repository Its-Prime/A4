<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tables</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "color-background">
<div class="container mt-3">
  <h2>Button Outline</h2>
  <button type="button" class="btn btn-outline-success"><a href="./">Home</a></button>
  <button type="button" class="btn btn-outline-secondary"><a href="./table">Table</a></button>
  <button type="button" class="btn btn-outline-success"><a href="./list">List</a></button>
  <button type="button" class="btn btn-outline-dark"><a href="./audio">Audio</a></button>
  <button type="button" class="btn btn-outline-info"><a href="./video">Video</a></button>
    <button type="button" class="btn btn-outline-info"><a href="./storefront">Storefront</a></button>

</div>
<div class="container mt-3">
    <h1>
        This is my tables.
    </h1>
    <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Subjects</th>
      <th scope="col">Grade (Number)</th>
      <th scope="col">Grade(Letter)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>OOP345</td>
      <td>88</td>
      <td>B</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>WEB322</td>
      <td>90</td>
      <td>A</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2"></td>
      <td>F</td>
    </tr>
  </tbody>
</table>
    <table class="table table-bordered table-light">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Character</th>
      <th scope="col">Power Level</th>
      <th scope="col">Special Power</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Superman</td>
      <td>99</td>
      <td>Flying</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Batman</td>
      <td>95</td>
      <td>Special Weapons</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Human</td>
       <td>10</td>
      <td rowspan="2"></td>
    </tr>
  </tbody>
  <tfoot>
      Special Text
  </tfoot>
</table>
    <p>
        The content in this section is a data grouped in different tables.
    </p>
</div>
</body>
</html>
